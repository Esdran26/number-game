<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Game</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <main style="height: 100vh; width: 98.9%;" class="container-fluid p-0 m-0"> 
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-6 p-0 text-center">
                <h1 style="color: #273c75;">Number Game</h1>
                <hr class="mb-5">
                <p class="m-5">Game made by AndrÃ©s Vargas, is about typing a number between 1 and 100 and have 5 attempts so that the number you type is the one chosen by the server.</p>
                <h2 class="m-4" style="color: #487eb0;">Please, enter a number.</h2>
                <form id="submitForm" class="m-5">
                    <div class="form-group">
                        <input type="number" name="number" id="inputNumber" class="form-control" aria-describedby="numberHelp" placeholder="Enter Number">
                        <small id="numberHelp" class="text-uppercase form-text">The number you are looking for is from 1 to 100</small>
                    </div>
                    <input type="submit" value="Play!" class="btn btn-primary btn-block">
                    <div id="attempts"></div>
                </form>
            </div>
            <div id="background" class="col-md-6 p-0 h-100 text-center">
                
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
